<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adicionar Contato</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="min-vh-100 d-flex flex-column">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand fw-bold" href="/">Projeto Meus Contatos</a>
        <a class="navbar-brand fw-bold" href="/home/">Projeto CRUD</a>
        <a href="/add" class="btn btn-light btn-sm">+ Adicionar Contato</a>
      </div>
    </nav>

    <!-- Conteúdo -->
    <main class="flex-grow-1 d-flex align-items-center">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <div class="card shadow-sm">
              <div class="card-header bg-primary text-white">
                <h5 class="mb-0">Adicionar Contato</h5>
              </div>
              <div class="card-body">
                <form id="add-contact-form" action="#" method="POST">
                  {% csrf_token %}
                  {{ form.as_p }}

                  <div class="mb-3">
                    <label for="name" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Digite o nome" required>
                  </div>
                  <div class="mb-3">
                    <label for="relation" class="form-label">Relação</label>
                    <input type="text" class="form-control" id="relation" name="relation" placeholder="Ex: Amigo, Família" required>
                  </div>
                  <div class="mb-3">
                    <label for="phone" class="form-label">Telefone</label>
                    <input type="text" class="form-control" id="phone" name="phone" placeholder="(XX) XXXXX-XXXX" required>
                  </div>
                  <div class="mb-3">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="email@exemplo.com" required>
                  </div>

                  <div class="text-center">
                    <button type="submit" class="btn btn-primary px-4">Confirmar</button>
                    <a href="/" class="btn btn-secondary px-4">Cancelar</a>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="bg-primary text-white text-center py-3 mt-auto">
      <p class="mb-0">&copy; 2025 Meu CRUD Bootstrap</p>
    </footer>

  </div>
</body>
</html>
