<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Detalhes de {{ usuario.name }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="min-vh-100 d-flex flex-column">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand fw-bold" href="/">Projeto Meus Contatos</a>
        <a class="navbar-brand fw-bold" href="/home/">Projeto CRUD</a>
        <a href="/add" class="btn btn-light btn-sm">+ Adicionar Contato</a>
      </div>
    </nav>

    <!-- Conteúdo -->
    <main class="flex-grow-1 d-flex align-items-center">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <div class="card shadow-sm">
              <div class="card-header bg-primary text-white">
                <h5 class="mb-0">Detalhes do Contato: {{ usuario.name }}</h5>
              </div>
              <div class="card-body">
                <form method="POST">
                  {% csrf_token %}

                  <div class="mb-3">
                    <label for="name" class="form-label">Nome: <strong> {{ usuario.name }} </strong></label>
                  </div>
                  <div class="mb-3">
                    <label for="name" class="form-label">Relação: <strong> {{ usuario.relation }} </strong></label>
                  </div>
                  <div class="mb-3">
                    <label for="name" class="form-label">Telefone: <strong> {{ usuario.phone }} </strong></label>
                  </div>
                  <div class="mb-3">
                    <label for="name" class="form-label">E-mail: <strong> {{ usuario.email }} </strong></label>
                  </div>

                  <div class="text-center">
                    <a href="/" class="btn btn-secondary px-4">Retornar</a>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="bg-primary text-white text-center py-3 mt-auto">
      <p class="mb-0">&copy; 2025 Meu CRUD Bootstrap</p>
    </footer>

  </div>
</body>
</html>
