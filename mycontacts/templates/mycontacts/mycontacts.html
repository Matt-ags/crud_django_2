<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Contatos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="min-vh-100 d-flex flex-column">

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand fw-bold" href="/">Projeto Meus Contatos</a>
        <a class="navbar-brand fw-bold" href="/home/">Projeto CRUD</a>
        <a href="/add" class="btn btn-light btn-sm">+ Adicionar Contato</a>
      </div>
    </nav>

    <main class="flex-grow-1">
      <div class="container my-5">
        <h1 class="text-center mb-4">ðŸ“’ Meus Contatos</h1>
                <div class="row g-4">
                {% for contact in contacts %}
                <div class="col-md-6 col-lg-4">
                    <div class="card shadow-sm h-100">
                        <div class="card-body">
                            <h5 class="card-title">{{ contact.name }}</h5>
                            <p class="card-text mb-1"><strong>RelaÃ§Ã£o:</strong> {{ contact.relation }}</p>
                            <p class="card-text mb-1"><strong>Telefone:</strong> {{ contact.phone }}</p>
                            <p class="card-text"><strong>Email:</strong> 
                                <a href="mailto:{{ contact.email }}">{{ contact.email }}</a>
                            </p>
                        </div>
                        <div class="card-footer d-flex gap-2">
                            <form action="{% url 'deletar_usuario_contact' contact.id %}" method="post" class="m-0">
                                {% csrf_token %}
                                <button type="submit" class="btn btn-danger btn-sm">Remover</button>
                            </form>
                            <a href="{% url 'editarContato' contact.id %}" class="btn btn-warning btn-sm">Editar</a>
                            <a href="{% url 'verDetalhes' contact.id %}" class="btn btn-secondary btn-sm">Ver Detalhes</a>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
      </div>
    </main>

    <footer class="bg-primary text-white text-center py-3 mt-auto">
      <p class="mb-0">&copy; 2025 Meu CRUD Bootstrap</p>
    </footer>

  </div>
</body>
</html>
